<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    
    <title>MyAppli</title>
</head>

<body>

    <main class="container">
        <div class="text-center"><h1>May appli</h1></div>

        <section>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <form class="mt-3">
                    <input type="text" name="aliment" id="aliment" placeholder="Ajouter un aliment" class="form-control">
                    <input type="number" name="calories" id="calories" placeholder="Nombre de calories" class="form-control mt-2">
                    
                    <button class="btn btn-info add-btn mt-3"><i class="fas fa-plus-circle"></i> Ajouter</button>
                    <button class="btn btn-dark back-btn mt-3"><i class="fas fa-chevron-circle-left"></i> Annuler</button>


                    <button class="btn btn-warning update-btn mt-3"><i class="fas fa-edit"></i> Editer</button>
                    <button class="btn btn-danger delete-btn mt-3"><i class="fas fa-trash-alt"></i> Supprimer</button>
                </form>
                </div>
              </div>

              <!-- Emplacement pour le total de calories -->
              <h3 class="text-center">Calories consomm√©es : <span class="total-calories">0</span></h3>

              <!-- Liste des aliments -->
              <ul id="item-list" class="list-group list-group-flush">
              <!--  <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li> -->
              </ul>

        </section>


    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
